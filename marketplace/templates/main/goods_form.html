{% extends 'base.html' %}

{% block title %}Add new item{% endblock %}

{% block content %}
<h2>Add new item of goods</h2>

    <form method="post" action="{% url 'main:goods-add' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
{% endblock %}
