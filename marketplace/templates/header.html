{% load thumbnail %}

<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'main:index' %}">Marketplace</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:index' %}">Home<span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/pages/about/" tabindex="-1" aria-disabled="true">О Нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/contacts/" tabindex="-1" aria-disabled="true">Контакты</a>
        </li>

      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <div class="row">
                {% thumbnail request.user.profile.avatar "1000" crop="center" as im %}
                            <img src="{{ im.url }}" width="{{ im.width }}" class="img-fluid avatar-img"
                                 height="{{ im.height }}" alt="no image" >
                {% endthumbnail %}
                <a href="{% url "profiles:profile" %}" class="col">
                    <span class="nav-link header-username">{{ request.user }}</span>
                </a>
            </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
