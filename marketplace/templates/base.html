<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="generator" content="Jekyll v3.8.6">

    <title>{% block title%}{% endblock %}</title>

    <link rel="canonical" href="{% url 'index' %}">

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap4.6/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'base.css' %}" rel="stylesheet">
  </head>

  <body>
    {% include 'header.html' %}

    <main role="main" class="container">
      <div class="starter-template">
        <div class="container">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-11 me-0">
              {% block content %}
              {% endblock %}
            </div>
            <div class="col-md-1 ms-0">
              {% block sideblock %}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- /.container -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="{% static 'bootstrap4.6/js/bootstrap.bundle.js' %}"></script>
  </body>
</html>
